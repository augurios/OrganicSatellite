<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fontawesome/all.min.css" as="style">
    <link rel="preload" href="/src/assets/logo.png" as="image">
    
    <!-- Font loading optimizations -->
    <link rel="stylesheet" href="/fontawesome/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/fontawesome/all.min.css"></noscript>
    
    <script src="/fontawesome/all.min.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Satellite Records</title>
    <style>
      /* loader in case of slow loading */
      body {
        background-color: #181818;
      }

      @keyframes subtle-blink {
        0% {
          opacity: 1;
        }
        30% {
          opacity: 0.3;
        }
        51% {
          opacity: 0.5;
        }
        70% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }

      body::before {
        content: "Scanning for Frequencies...";
        position: fixed;
        display: block;
        top: 50%;
        width: 100%;
        color: rgb(63 206 208);
        font-family: Consolas, monaco, monospace; 
        text-align: center;
        animation: subtle-blink 8s ease-in-out infinite;
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
